<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Simulador Pro: Niveles y Diagn√≥stico</title>
    <style>
        :root {
            --bg-color: #e0e5ec;
            --panel-bg: #2c3e50;
            --wire-phase: #8B4513;   /* Marr√≥n */
            --wire-neutral: #3498db; /* Celeste */
            --wire-earth: #2ecc71;   /* Verde */
            --wire-return: #222;     /* Negro */
            --bad-wire: #e74c3c;     /* Rojo Falla */
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0; overflow: hidden; touch-action: none;
            display: flex; flex-direction: column; height: 100vh; user-select: none;
        }

        /* --- UI PRINCIPAL --- */
        header {
            background: var(--panel-bg); color: white; padding: 10px 20px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 20;
        }

        .level-badge {
            background: #f39c12; color: #2c3e50; padding: 5px 10px; 
            border-radius: 4px; font-weight: bold; margin-right: 15px;
        }

        .toolbar { display: flex; gap: 10px; background: rgba(0,0,0,0.2); padding: 5px; border-radius: 8px; }
        
        .tool-btn {
            background: #34495e; border: 1px solid #7f8c8d; color: #ecf0f1;
            padding: 8px 12px; border-radius: 4px; cursor: pointer; display: flex; align-items: center; gap: 5px;
            transition: 0.2s; font-size: 0.9rem;
        }
        .tool-btn:hover { background: #455a64; }
        .tool-btn.active { background: #f1c40f; color: #2c3e50; font-weight: bold; border-color: #f39c12; }

        .btn-help { background: #3498db; border: none; padding: 8px 15px; border-radius: 4px; color: white; cursor: pointer; }

        /* --- TABLERO --- */
        #game-board {
            position: relative; flex-grow: 1;
            background-image: radial-gradient(#bdc3c7 1px, transparent 1px);
            background-size: 20px 20px;
            cursor: default;
        }
        
        #game-board[data-tool="buscapolo"] { cursor: crosshair; }
        #game-board[data-tool="multimeter"] { cursor: help; }

        #wire-layer { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 1; }

        /* --- HERRAMIENTAS FLOTANTES --- */
        #multimeter-device {
            position: absolute; width: 140px; background: #f1c40f; 
            border: 3px solid #333; border-radius: 10px; padding: 10px;
            box-shadow: 5px 10px 20px rgba(0,0,0,0.4);
            display: none; z-index: 101; pointer-events: none;
        }
        .lcd-screen {
            background: #9ea78e; font-family: 'Courier New', monospace;
            padding: 5px; border: 2px inset #555; margin-bottom: 5px;
            font-size: 1.4rem; text-align: right; color: #222; font-weight: bold;
        }
        .mode-indicator { font-size: 0.7rem; text-transform: uppercase; color: #333; font-weight: bold; }

        /* --- COMPONENTES --- */
        .component {
            position: absolute; background: white; border: 1px solid #999; border-radius: 4px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.1); z-index: 2; display: flex; flex-direction: column; align-items: center;
        }
        .comp-main { width: 110px; height: 150px; background: #34495e; color: white; left: 5%; top: 20%; border-radius: 8px; }
        .breaker {
            width: 50px; height: 30px; background: #e74c3c; margin: 10px; border-radius: 4px;
            cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.8rem;
            box-shadow: inset 0 -3px rgba(0,0,0,0.3);
        }
        .breaker.on { background: #27ae60; transform: translateY(2px); box-shadow: inset 0 2px rgba(0,0,0,0.3); }

        .comp-switch { width: 70px; height: 90px; left: 40%; top: 60%; background: #ecf0f1; }
        .switch-btn { width: 30px; height: 50px; background: #fff; border: 1px solid #bbb; margin-top: 10px; cursor: pointer; }
        .switch-btn.active { border-left: 5px solid #aaa; background: #eee; }

        .comp-lamp { width: 80px; height: 80px; border-radius: 50%; left: 70%; top: 30%; border: 4px solid #bdc3c7; }
        .bulb { width: 100%; height: 100%; background: #95a5a6; border-radius: 50%; opacity: 0.4; transition: 0.2s; }
        .bulb.on { background: #f1c40f; opacity: 1; box-shadow: 0 0 60px #f1c40f; }

        .terminal {
            width: 16px; height: 16px; background: #bdc3c7; border: 2px solid #555; border-radius: 50%;
            position: absolute; cursor: crosshair; z-index: 10;
        }
        .terminal:hover { background: #f39c12; transform: scale(1.2); }
        .lbl { position: absolute; font-size: 9px; font-weight: bold; pointer-events: none; color: #444; white-space: nowrap; }

        /* --- CABLES Y ESTADOS --- */
        path.wire { fill: none; stroke-width: 5; stroke-linecap: round; cursor: pointer; opacity: 0.9; transition: stroke 0.3s; }
        path.wire:hover { stroke-width: 8; }
        
        /* Cable identificado como roto por el tester */
        path.wire.detected-broken { 
            stroke: var(--bad-wire) !important; 
            stroke-dasharray: 10,5; 
            opacity: 0.7;
        }

        /* --- MODAL NIVEL COMPLETADO --- */
        #success-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 5000;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            animation: fadeIn 0.5s;
        }
        .success-card {
            background: white; padding: 40px; border-radius: 15px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,255,0,0.2); max-width: 400px;
        }
        .success-icon { font-size: 4rem; margin-bottom: 20px; }
        .btn-next-level {
            background: #27ae60; color: white; border: none; padding: 15px 30px;
            font-size: 1.2rem; font-weight: bold; border-radius: 50px; cursor: pointer;
            margin-top: 20px; transition: transform 0.2s;
        }
        .btn-next-level:hover { transform: scale(1.05); background: #2ecc71; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* TOAST */
        #alert-toast {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: #333; color: white; padding: 12px 25px; border-radius: 50px;
            font-weight: bold; opacity: 0; transition: 0.3s; pointer-events: none; z-index: 200;
        }
    </style>
</head>
<body>

    <!-- MULTIMETRO FLOTANTE -->
    <div id="multimeter-device">
        <div class="lcd-screen" id="multi-screen">---</div>
        <div class="mode-indicator" id="multi-mode">MODO: CONTINUIDAD</div>
    </div>

    <!-- PANTALLA DE VICTORIA -->
    <div id="success-modal">
        <div class="success-card">
            <div class="success-icon">üí°‚ú®</div>
            <h1 style="color:#2c3e50; margin:0;">¬°Nivel Completado!</h1>
            <p style="color:#7f8c8d;">La instalaci√≥n es segura y funcional.</p>
            <button class="btn-next-level" onclick="game.nextLevel()">Siguiente Nivel ‚û°</button>
        </div>
    </div>

    <header>
        <div style="display:flex; align-items:center;">
            <span class="level-badge" id="level-display">NIVEL 1</span>
            <div class="toolbar">
                <button class="tool-btn active" id="btn-hand" onclick="game.setTool('hand')">üñê Mano (Conectar)</button>
                <button class="tool-btn" id="btn-multi" onclick="game.setTool('multimeter')">üìü Tester Digital</button>
            </div>
        </div>
        <div>
            <button class="btn-help" onclick="alert('Reglas:\n1. Corta la luz para trabajar.\n2. Neutro directo a l√°mpara.\n3. Fase a tecla, Retorno a l√°mpara.\n4. Si el cable est√° roto (O.L.), b√≥rralo con la Mano y pon uno nuevo.')">? Ayuda R√°pida</button>
        </div>
    </header>

    <div id="game-board" data-tool="hand">
        <svg id="wire-layer"></svg>

        <!-- COMPONENTES -->
        <div class="component comp-main">
            <div style="text-align:center; padding:8px; font-weight:bold; font-size:0.9rem;">TABLERO</div>
            <div id="breaker" class="breaker" onclick="game.togglePower()">OFF</div>
            
            <div style="position:relative; height:100px;">
                <span class="lbl" style="top:12px; right:25px; color:white;">Fase</span>
                <div class="terminal" id="t-src-L" style="top:10px; right:-8px; background:#8B4513;"></div>
                
                <span class="lbl" style="top:42px; right:25px; color:white;">Neutro</span>
                <div class="terminal" id="t-src-N" style="top:40px; right:-8px; background:#3498db;"></div>
                
                <span class="lbl" style="top:72px; right:25px; color:white;">Tierra</span>
                <div class="terminal" id="t-src-E" style="top:70px; right:-8px; background:#2ecc71;"></div>
            </div>
        </div>

        <div class="component comp-switch">
            <div style="margin-top:5px; font-weight:bold; font-size:0.8rem;">TECLA</div>
            <div class="terminal" id="t-sw-in" style="top:25px; left:-8px;"></div>
            <span class="lbl" style="top:27px; left:12px;">L</span>
            <div class="terminal" id="t-sw-out" style="top:65px; right:-8px;"></div>
            <span class="lbl" style="top:67px; right:12px;">1</span>
            <div class="switch-btn" id="sw-btn" onclick="game.toggleSwitch()"></div>
        </div>

        <div class="component comp-lamp">
            <div class="bulb" id="bulb"></div>
            <div class="terminal" id="t-lamp-L" style="bottom:-8px; left:10px;"></div>
            <span class="lbl" style="bottom:10px; left:18px;">Ret</span>
            <div class="terminal" id="t-lamp-N" style="bottom:-8px; right:10px;"></div>
            <span class="lbl" style="bottom:10px; right:18px;">Neu</span>
            <div class="terminal" id="t-lamp-E" style="top:-8px; left:30px; background:#2ecc71;"></div>
        </div>

        <div id="alert-toast"></div>
    </div>

    <script>
        const svgNS = "http://www.w3.org/2000/svg";

        class Simulator {
            constructor() {
                this.wires = [];
                this.powerOn = false;
                this.switchOn = false;
                this.currentTool = 'hand';
                this.level = 1;
                this.levelFinished = false;
                this.drag = null;
                
                this.svg = document.getElementById('wire-layer');
                this.board = document.getElementById('game-board');
                
                this.multi = document.getElementById('multimeter-device');
                this.multiScreen = document.getElementById('multi-screen');
                this.multiMode = document.getElementById('multi-mode');

                this.initListeners();
                this.showToast("Nivel 1: Conecta la l√°mpara correctamente.");
            }

            // --- SISTEMA DE NIVELES ---
            nextLevel() {
                this.level++;
                this.levelFinished = false;
                document.getElementById('level-display').textContent = `NIVEL ${this.level}`;
                document.getElementById('success-modal').style.display = 'none';
                
                // Reiniciar tablero
                this.resetBoard();
                this.showToast(`¬°Nivel ${this.level} iniciado! Atenci√≥n a cables defectuosos.`);
            }

            resetBoard() {
                this.wires.forEach(w => w.el.remove());
                this.wires = [];
                if(this.powerOn) this.togglePower(); // Apagar
                this.switchOn = false;
                document.getElementById('sw-btn').classList.remove('active');
                this.updateState();
            }

            checkWinCondition() {
                if(this.levelFinished) return;

                const bulb = document.getElementById('bulb');
                // Si la l√°mpara enciende, asumimos √©xito
                if(bulb.classList.contains('on')) {
                    this.levelFinished = true;
                    this.playSound(600, 'sine', 0.1); // Sonido victoria
                    setTimeout(() => {
                        document.getElementById('success-modal').style.display = 'flex';
                    }, 500);
                }
            }

            // --- HERRAMIENTAS ---
            setTool(tool) {
                this.currentTool = tool;
                this.board.dataset.tool = tool;
                
                document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                if(tool === 'hand') document.getElementById('btn-hand').classList.add('active');
                if(tool === 'multimeter') document.getElementById('btn-multi').classList.add('active');

                this.multi.style.display = 'none'; // Ocultar hasta mover mouse
            }

            // --- LOGICA ELECTRICA ---
            togglePower() {
                if(this.powerOn) {
                    this.powerOn = false;
                    document.getElementById('breaker').classList.remove('on');
                    document.getElementById('breaker').textContent = "OFF";
                    this.showToast("Energ√≠a cortada.");
                } else {
                    // Validar seguridad b√°sica
                    const error = this.checkSafety();
                    if(error) {
                        this.showToast(error, 'error');
                        return;
                    }
                    this.powerOn = true;
                    document.getElementById('breaker').classList.add('on');
                    document.getElementById('breaker').textContent = "ON";
                    this.showToast("‚ö° Energ√≠a ACTIVADA ‚ö°");
                }
                this.updateState();
            }

            toggleSwitch() {
                this.switchOn = !this.switchOn;
                document.getElementById('sw-btn').classList.toggle('active');
                this.updateState();
            }

            checkSafety() {
                const adj = this.getAdjacency(true); // Incluir todos los cables fisicos
                const isConnected = (a, b) => this.hasPath(adj, a, b);

                if(isConnected('t-src-N', 't-sw-in') || isConnected('t-src-N', 't-sw-out')) {
                    return "‚õî ¬°ERROR! Neutro en la tecla.";
                }
                return null;
            }

            updateState() {
                document.getElementById('bulb').classList.remove('on');
                this.wires.forEach(w => w.hasVoltage = false);

                if(this.powerOn) {
                    const adj = this.getAdjacency(false); // Solo cables sanos
                    const voltageMap = new Set();
                    
                    // Propagar Fase
                    this.bfs(adj, 't-src-L', node => voltageMap.add(node));
                    
                    if(this.switchOn && voltageMap.has('t-sw-in')) {
                        this.bfs(adj, 't-sw-out', node => voltageMap.add(node));
                    }

                    // Marcar cables con voltaje
                    this.wires.forEach(w => {
                        if((voltageMap.has(w.u) || voltageMap.has(w.v)) && !w.broken) {
                            w.hasVoltage = true;
                        }
                    });

                    // Verificar encendido l√°mpara
                    const neutralMap = new Set();
                    this.bfs(adj, 't-src-N', node => neutralMap.add(node));

                    if(voltageMap.has('t-lamp-L') && neutralMap.has('t-lamp-N')) {
                        document.getElementById('bulb').classList.add('on');
                        this.checkWinCondition(); // CHEQUEAR VICTORIA
                    }
                }
            }

            // --- CABLEADO Y FALLAS ---
            connect(u, v, color) {
                if(this.wires.find(w => (w.u===u && w.v===v) || (w.u===v && w.v===u))) return;

                const path = document.createElementNS(svgNS, 'path');
                path.classList.add('wire');
                path.setAttribute('stroke', color);
                this.svg.appendChild(path);

                // Probabilidad de falla aumenta con el nivel
                const failChance = 0.2 + (this.level * 0.05);
                const isBroken = Math.random() < failChance; 
                
                const wireObj = { u, v, el: path, broken: isBroken, hasVoltage: false, color };
                this.wires.push(wireObj);

                // Interacci√≥n Click
                path.addEventListener('mousedown', (e) => {
                    e.stopPropagation();
                    if(this.currentTool === 'hand') {
                        if(!this.powerOn) {
                            path.remove();
                            this.wires = this.wires.filter(w => w !== wireObj);
                            this.updateState();
                        } else {
                            this.showToast("¬°PELIGRO! Corta la luz primero.", 'error');
                        }
                    } else if (this.currentTool === 'multimeter') {
                        this.diagnoseWire(wireObj);
                    }
                });

                this.redrawWires();
                this.updateState();
            }

            // --- MULTIMETRO Y DIAGN√ìSTICO ---
            handleMouseMove(e) {
                if(this.currentTool === 'multimeter') {
                    this.multi.style.display = 'block';
                    this.multi.style.left = (e.clientX + 15) + 'px';
                    this.multi.style.top = (e.clientY + 15) + 'px';

                    if(this.powerOn) {
                        this.multiMode.textContent = "MODO: VOLTAJE AC";
                        this.multiScreen.textContent = "000 V";
                    } else {
                        this.multiMode.textContent = "MODO: CONTINUIDAD";
                        this.multiScreen.textContent = "---";
                    }
                } else {
                    this.multi.style.display = 'none';
                }

                if(this.drag && this.currentTool === 'hand') {
                    const rect = this.board.getBoundingClientRect();
                    const start = this.getElementCenter(this.drag.startEl);
                    this.drag.path.setAttribute('d', `M ${start.x} ${start.y} L ${e.clientX - rect.left} ${e.clientY - rect.top}`);
                }
            }

            diagnoseWire(wire) {
                if(this.powerOn) {
                    // Modo Voltaje
                    this.multiScreen.textContent = wire.hasVoltage ? "220 V" : "000 V";
                    this.multiScreen.style.color = wire.hasVoltage ? "red" : "#222";
                } else {
                    // Modo Continuidad (Busca fallas)
                    if(wire.broken) {
                        this.multiScreen.textContent = "O.L."; // Open Loop
                        this.multiScreen.style.color = "red";
                        this.playSound(150, 'sawtooth', 0.2); // Sonido error
                        
                        // MARCAR VISUALMENTE EL CABLE ROTO
                        wire.el.classList.add('detected-broken');
                        this.showToast("‚ùå Cable cortado detectado. Usa MANO para reemplazarlo.", 'error');
                    } else {
                        this.multiScreen.textContent = "0.0 Œ©";
                        this.multiScreen.style.color = "green";
                        this.playSound(1500, 'sine', 0.1); // Beep
                    }
                }
            }

            // --- SISTEMA ---
            initListeners() {
                document.querySelectorAll('.terminal').forEach(t => {
                    t.addEventListener('mousedown', (e) => {
                        if(this.currentTool !== 'hand') return;
                        if(this.powerOn) { this.showToast("Corta la luz para conectar.", 'error'); return; }
                        
                        e.stopPropagation();
                        let color = '#333';
                        if(t.id.includes('src-L')) color = 'var(--wire-phase)';
                        else if(t.id.includes('src-N') || t.id.includes('lamp-N')) color = 'var(--wire-neutral)';
                        else if(t.id.includes('src-E') || t.id.includes('lamp-E')) color = 'var(--wire-earth)';
                        else color = 'var(--wire-return)';

                        const path = document.createElementNS(svgNS, 'path');
                        path.setAttribute('stroke', color);
                        path.setAttribute('stroke-width', 4);
                        path.setAttribute('fill', 'none');
                        path.setAttribute('stroke-dasharray', '5,5');
                        this.svg.appendChild(path);
                        this.drag = { startId: t.id, startEl: t, path, color };
                    });
                });

                window.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                window.addEventListener('mouseup', (e) => {
                    if(!this.drag) return;
                    this.drag.path.remove();
                    const el = document.elementFromPoint(e.clientX, e.clientY);
                    if(el && el.classList.contains('terminal') && el.id !== this.drag.startId) {
                        this.connect(this.drag.startId, el.id, this.drag.color);
                    }
                    this.drag = null;
                });
            }

            // GRAFOS
            getAdjacency(includeBroken) {
                const adj = {};
                this.wires.forEach(w => {
                    if(!includeBroken && w.broken) return; 
                    if(!adj[w.u]) adj[w.u]=[]; if(!adj[w.v]) adj[w.v]=[];
                    adj[w.u].push(w.v); adj[w.v].push(w.u);
                });
                return adj;
            }

            bfs(adj, start, callback) {
                if(!adj[start]) return;
                const q = [start]; const visited = new Set([start]);
                while(q.length) {
                    const u = q.shift(); callback(u);
                    if(adj[u]) for(const v of adj[u]) if(!visited.has(v)) { visited.add(v); q.push(v); }
                }
            }
            hasPath(adj, s, e) { let f=false; this.bfs(adj,s,n=>{if(n===e)f=true;}); return f; }

            // UTILS
            redrawWires() {
                this.wires.forEach(w => {
                    const p1 = this.getCenter(document.getElementById(w.u));
                    const p2 = this.getCenter(document.getElementById(w.v));
                    const cx = (p1.x+p2.x)/2; const cy = Math.max(p1.y,p2.y)+40;
                    w.el.setAttribute('d', `M ${p1.x} ${p1.y} Q ${cx} ${cy} ${p2.x} ${p2.y}`);
                });
            }
            getCenter(el) {
                const r = el.getBoundingClientRect(); const b = this.board.getBoundingClientRect();
                return { x: r.left+r.width/2-b.left, y: r.top+r.height/2-b.top };
            }
            showToast(msg, type='info') {
                const t = document.getElementById('alert-toast');
                t.textContent = msg;
                t.style.background = type==='error'?'#c0392b':'#333';
                t.style.opacity = 1; setTimeout(()=>t.style.opacity=0,3000);
            }
            playSound(freq, type, vol) {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator(); const gain = ctx.createGain();
                osc.connect(gain); gain.connect(ctx.destination);
                osc.type = type; osc.frequency.value = freq;
                gain.gain.setValueAtTime(vol, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime+0.2);
                osc.start(); osc.stop(ctx.currentTime+0.2);
            }
        }

        const game = new Simulator();
        window.addEventListener('resize', () => game.redrawWires());
    </script>
</body>
</html>
