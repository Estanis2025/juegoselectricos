<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Simulador Electricista: Continuidad y Fallas</title>
    <style>
        :root {
            --bg-color: #d1d8e0;
            --panel-bg: #2d3436;
            --wire-phase: #a0522d;
            --wire-neutral: #0984e3;
            --wire-earth: #2ecc71;
            --wire-return: #2d3436;
            --bad-wire: #ff7675;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            margin: 0; overflow: hidden; touch-action: none;
            display: flex; flex-direction: column; height: 100vh; user-select: none;
        }

        /* HEADER */
        header {
            background: var(--panel-bg); color: white; padding: 12px 20px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); z-index: 20;
        }

        .level-info {
            background: #f1c40f; color: #2d3436; padding: 5px 15px;
            border-radius: 20px; font-weight: bold; font-size: 0.9rem;
            display: flex; align-items: center; gap: 8px;
        }

        .toolbar {
            display: flex; gap: 10px; background: rgba(255,255,255,0.1);
            padding: 5px 10px; border-radius: 8px;
        }

        .tool-btn {
            background: #636e72; border: 2px solid #b2bec3; color: white;
            padding: 8px 15px; border-radius: 6px; cursor: pointer;
            display: flex; align-items: center; gap: 8px; transition: 0.2s;
            font-weight: 500;
        }
        .tool-btn:hover { background: #b2bec3; color: #2d3436; }
        .tool-btn.active { 
            background: #00cec9; border-color: #81ecec; color: #2d3436; font-weight: bold; 
            box-shadow: 0 0 10px #00cec9;
        }

        /* TABLERO */
        #game-board {
            position: relative; flex-grow: 1;
            background-image: 
                linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            cursor: default;
        }
        #game-board[data-tool="hand"] { cursor: default; }
        #game-board[data-tool="multimeter"] { cursor: crosshair; }

        #wire-layer { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 1; }

        /* HERRAMIENTAS FLOTANTES */
        /* Mult√≠metro */
        #multimeter {
            position: absolute; width: 160px; background: #f39c12;
            border: 5px solid #2d3436; border-radius: 12px; padding: 12px;
            box-shadow: 10px 10px 25px rgba(0,0,0,0.5);
            display: none; z-index: 100; pointer-events: none;
        }
        .lcd-screen {
            background: #95a5a6; color: #2d3436;
            font-family: 'Courier New', monospace; font-weight: bold; font-size: 1.5rem;
            padding: 10px; border: 3px inset #7f8c8d; border-radius: 4px;
            text-align: right; margin-bottom: 5px; transition: background 0.2s;
        }
        /* Estados de pantalla */
        .lcd-screen.good { background: #a8e6cf; color: #006400; } /* Verde - Continuidad OK */
        .lcd-screen.bad { background: #ffaaa5; color: #8b0000; }  /* Rojo - Cortado */
        
        .dial-label { font-size: 0.7rem; color: #2d3436; font-weight: bold; text-align: center; text-transform: uppercase; border-top: 1px solid #555; padding-top: 5px; }

        /* Buscapolo */
        #neon-pen {
            position: absolute; width: 20px; height: 70px;
            background: rgba(45, 52, 54, 0.9); border: 2px solid #aaa; border-radius: 4px;
            display: none; pointer-events: none; z-index: 100;
        }
        #neon-light {
            width: 100%; height: 25px; margin-top: 5px; background: #444;
            transition: 0.1s;
        }
        #neon-pen.active #neon-light {
            background: #ffff00;
            box-shadow: 0 0 20px #ffff00, inset 0 0 10px orange;
        }

        /* COMPONENTES */
        .component {
            position: absolute; background: white; border: 1px solid #b2bec3;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.15); z-index: 2; border-radius: 6px;
            display: flex; flex-direction: column; align-items: center;
        }
        .comp-board { width: 120px; height: 160px; background: #2d3436; color: white; left: 5%; top: 15%; }
        .breaker {
            width: 60px; height: 35px; background: #e17055; margin: 15px; border-radius: 4px;
            cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold;
            box-shadow: inset 0 -4px rgba(0,0,0,0.3); transition: 0.2s;
        }
        .breaker.on { background: #00b894; transform: translateY(2px); box-shadow: inset 0 2px rgba(0,0,0,0.3); }

        .comp-switch { width: 80px; height: 100px; left: 40%; top: 60%; background: #dfe6e9; }
        .rocker { width: 35px; height: 55px; background: white; border: 1px solid #b2bec3; margin-top: 10px; cursor: pointer; }
        .rocker.active { border-left: 6px solid #b2bec3; background: #f5f6fa; }

        .comp-lamp { width: 90px; height: 90px; border-radius: 50%; left: 70%; top: 30%; border: 4px solid #b2bec3; }
        .bulb { width: 100%; height: 100%; border-radius: 50%; background: #b2bec3; opacity: 0.5; transition: 0.2s; }
        .bulb.on { background: #ffeaa7; opacity: 1; box-shadow: 0 0 80px #ffeaa7; }

        /* TERMINALES */
        .terminal {
            width: 18px; height: 18px; background: #b2bec3; border: 2px solid #636e72; border-radius: 50%;
            position: absolute; cursor: crosshair; z-index: 10;
        }
        .terminal:hover { background: #fdcb6e; transform: scale(1.2); }
        .term-lbl { position: absolute; font-size: 10px; font-weight: bold; color: #2d3436; pointer-events: none; }

        /* CABLES */
        path.wire { fill: none; stroke-width: 6; stroke-linecap: round; cursor: pointer; opacity: 0.95; }
        path.wire:hover { stroke-width: 10; }
        
        /* Visual cuando el tester detecta falla */
        path.wire.exposed-bad { stroke-dasharray: 8, 4; opacity: 0.6; }

        /* MODAL NIVEL */
        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 2000;
            display: none; justify-content: center; align-items: center;
        }
        .modal-card {
            background: white; padding: 30px; border-radius: 10px; text-align: center;
            max-width: 400px; animation: popIn 0.3s;
        }
        @keyframes popIn { from {transform: scale(0.8); opacity:0;} to {transform: scale(1); opacity:1;} }
        .btn-next {
            background: #00b894; color: white; border: none; padding: 10px 20px;
            font-size: 1.1rem; border-radius: 30px; cursor: pointer; margin-top: 15px;
        }
        
        #toast {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #2d3436; color: white; padding: 10px 20px; border-radius: 30px;
            opacity: 0; transition: 0.3s; pointer-events: none; z-index: 3000;
        }
    </style>
</head>
<body>

    <!-- HERRAMIENTAS -->
    <div id="multimeter">
        <div class="lcd-screen" id="multi-lcd">---</div>
        <div class="dial-label" id="multi-mode">MODO: CONTINUIDAD</div>
    </div>

    <div id="neon-pen">
        <div id="neon-light"></div>
    </div>

    <!-- MODAL VICTORIA -->
    <div id="modal-overlay">
        <div class="modal-card">
            <h1>‚úÖ ¬°Excelente!</h1>
            <p>El circuito funciona perfectamente.</p>
            <p id="level-msg">Prep√°rate para el siguiente nivel.</p>
            <button class="btn-next" onclick="game.nextLevel()">Siguiente Nivel</button>
        </div>
    </div>

    <header>
        <div class="level-info">
            <span>NIVEL <span id="lvl-num">1</span></span>
            <span style="font-size:0.8rem; font-weight:normal;" id="lvl-desc">(Cables Perfectos)</span>
        </div>
        
        <div class="toolbar">
            <button class="tool-btn active" id="btn-hand" onclick="game.selectTool('hand')">
                üñê Mano / Cable Nuevo
            </button>
            <button class="tool-btn" id="btn-multi" onclick="game.selectTool('multimeter')">
                üìü Tester Digital
            </button>
            <button class="tool-btn" id="btn-neon" onclick="game.selectTool('neon')">
                üí° Buscapolo
            </button>
        </div>

        <button style="background:#0984e3; color:white; border:none; padding:8px; border-radius:4px; cursor:pointer;" onclick="game.resetLevel()">
            Reiniciar
        </button>
    </header>

    <div id="game-board" data-tool="hand">
        <svg id="wire-layer"></svg>

        <!-- COMPONENTES -->
        <!-- 1. Tablero -->
        <div class="component comp-board">
            <div style="text-align:center; padding:10px; font-weight:bold;">GENERAL</div>
            <div id="breaker" class="breaker" onclick="game.togglePower()">OFF</div>
            
            <div style="position:relative; height:100px;">
                <span class="term-lbl" style="top:12px; right:28px; color:#fff;">Fase</span>
                <div class="terminal" id="t-src-L" style="top:10px; right:-9px; background:#a0522d;"></div>
                
                <span class="term-lbl" style="top:42px; right:28px; color:#fff;">Neutro</span>
                <div class="terminal" id="t-src-N" style="top:40px; right:-9px; background:#0984e3;"></div>
                
                <span class="term-lbl" style="top:72px; right:28px; color:#fff;">Tierra</span>
                <div class="terminal" id="t-src-E" style="top:70px; right:-9px; background:#2ecc71;"></div>
            </div>
        </div>

        <!-- 2. Tecla -->
        <div class="component comp-switch">
            <div style="margin-top:5px; font-weight:bold; font-size:0.8rem;">TECLA</div>
            <div class="terminal" id="t-sw-in" style="top:25px; left:-9px;"></div>
            <span class="term-lbl" style="top:27px; left:14px;">L</span>
            
            <div class="terminal" id="t-sw-out" style="top:65px; right:-9px;"></div>
            <span class="term-lbl" style="top:67px; right:14px;">1</span>
            
            <div class="rocker" id="sw-rocker" onclick="game.toggleSwitch()"></div>
        </div>

        <!-- 3. L√°mpara -->
        <div class="component comp-lamp">
            <div class="bulb" id="bulb"></div>
            <div class="terminal" id="t-lmp-L" style="bottom:-9px; left:12px;"></div>
            <span class="term-lbl" style="bottom:12px; left:20px;">Ret</span>
            
            <div class="terminal" id="t-lmp-N" style="bottom:-9px; right:12px;"></div>
            <span class="term-lbl" style="bottom:12px; right:20px;">Neu</span>
            
            <div class="terminal" id="t-lmp-E" style="top:-9px; left:35px; background:#2ecc71;"></div>
        </div>
        
        <div id="toast">Notificaci√≥n</div>
    </div>

    <script>
        const svgNS = "http://www.w3.org/2000/svg";

        class Simulator {
            constructor() {
                this.level = 1;
                this.wires = [];
                this.powerOn = false;
                this.switchOn = false;
                this.tool = 'hand';
                this.drag = null;
                
                this.svg = document.getElementById('wire-layer');
                this.board = document.getElementById('game-board');
                
                // Elementos UI Herramientas
                this.uiMulti = document.getElementById('multimeter');
                this.uiLcd = document.getElementById('multi-lcd');
                this.uiMode = document.getElementById('multi-mode');
                this.uiNeon = document.getElementById('neon-pen');

                // Audio Context
                this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();

                this.initInteraction();
                this.showToast("Nivel 1: Sin fallas. Conecta todo.");
            }

            // --- SISTEMA DE NIVELES ---
            nextLevel() {
                this.level++;
                document.getElementById('modal-overlay').style.display = 'none';
                document.getElementById('lvl-num').textContent = this.level;
                
                if(this.level > 1) {
                    document.getElementById('lvl-desc').textContent = "(¬°Cuidado! Cables defectuosos posibles)";
                    this.showToast(`Nivel ${this.level}: Probabilidad de cables rotos aumentada.`);
                }
                this.resetLevel();
            }

            resetLevel() {
                this.wires.forEach(w => w.el.remove());
                this.wires = [];
                if(this.powerOn) this.togglePower();
                this.switchOn = false;
                document.getElementById('sw-rocker').classList.remove('active');
                this.updateCircuit();
            }

            // --- INTERACCI√ìN Y HERRAMIENTAS ---
            selectTool(t) {
                this.tool = t;
                this.board.dataset.tool = t;
                
                document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                if(t==='hand') document.getElementById('btn-hand').classList.add('active');
                if(t==='multimeter') document.getElementById('btn-multi').classList.add('active');
                if(t==='neon') document.getElementById('btn-neon').classList.add('active');

                this.uiMulti.style.display = 'none';
                this.uiNeon.style.display = 'none';
            }

            // --- MEC√ÅNICA EL√âCTRICA ---
            togglePower() {
                if(this.powerOn) {
                    this.powerOn = false;
                    document.getElementById('breaker').classList.remove('on');
                    document.getElementById('breaker').textContent = "OFF";
                    this.showToast("Corriente Cortada.");
                } else {
                    // Validar seguridad b√°sica
                    const adj = this.getAdjacency(true); // Incluir rotos para detectar cortos f√≠sicos
                    if(this.hasPath(adj, 't-src-N', 't-sw-in') || this.hasPath(adj, 't-src-N', 't-sw-out')) {
                        this.showToast("‚ùå ¬°ERROR! Neutro en la tecla.", "error");
                        return;
                    }

                    this.powerOn = true;
                    document.getElementById('breaker').classList.add('on');
                    document.getElementById('breaker').textContent = "ON";
                    this.showToast("‚ö° Energ√≠a ACTIVADA");
                }
                this.updateCircuit();
            }

            toggleSwitch() {
                this.switchOn = !this.switchOn;
                document.getElementById('sw-rocker').classList.toggle('active');
                this.updateCircuit();
            }

            updateCircuit() {
                // Reset estados visuales
                document.getElementById('bulb').classList.remove('on');
                this.wires.forEach(w => w.voltage = false);

                if(!this.powerOn) return;

                const adj = this.getAdjacency(false); // Solo cables sanos conducen
                const voltageNodes = new Set();

                // 1. Propagar Fase (L)
                this.bfs(adj, 't-src-L', n => voltageNodes.add(n));

                // 2. Si hay fase en tecla y tecla ON, propagar Retorno
                if(this.switchOn && voltageNodes.has('t-sw-in')) {
                    this.bfs(adj, 't-sw-out', n => voltageNodes.add(n));
                }

                // 3. Marcar cables con voltaje (para buscapolo/tester)
                this.wires.forEach(w => {
                    if(!w.broken && (voltageNodes.has(w.u) || voltageNodes.has(w.v))) {
                        w.voltage = true;
                    }
                });

                // 4. Chequear L√°mpara (Fase/Retorno en L + Neutro en N)
                const neutralNodes = new Set();
                this.bfs(adj, 't-src-N', n => neutralNodes.add(n));

                if(voltageNodes.has('t-lmp-L') && neutralNodes.has('t-lmp-N')) {
                    document.getElementById('bulb').classList.add('on');
                    this.checkWin();
                }
            }

            checkWin() {
                setTimeout(() => {
                    if(document.getElementById('bulb').classList.contains('on')) {
                        document.getElementById('modal-overlay').style.display = 'flex';
                        this.playTone(600, 0.1, 'sine'); // Victory sound
                        this.playTone(800, 0.1, 'sine', 0.1);
                    }
                }, 500);
            }

            // --- CABLEADO Y FALLAS ---
            createWire(u, v, color) {
                if(this.wires.find(w => (w.u===u && w.v===v) || (w.u===v && w.v===u))) return;

                const path = document.createElementNS(svgNS, 'path');
                path.classList.add('wire');
                path.setAttribute('stroke', color);
                this.svg.appendChild(path);

                // Probabilidad de falla (0 en nivel 1, sube 20% por nivel)
                const failChance = this.level === 1 ? 0 : 0.2 + (this.level * 0.05);
                const isBroken = Math.random() < failChance;

                const wireObj = { u, v, el: path, broken: isBroken, voltage: false, color };
                this.wires.push(wireObj);

                // Evento click en cable
                path.addEventListener('mousedown', (e) => {
                    e.stopPropagation();
                    if(this.tool === 'hand') {
                        if(!this.powerOn) {
                            path.remove();
                            this.wires = this.wires.filter(w => w !== wireObj);
                            this.updateCircuit();
                        } else {
                            this.showToast("Corta la luz para cambiar cables.", "error");
                        }
                    } else if (this.tool === 'multimeter') {
                        this.diagnoseWire(wireObj);
                    }
                });

                this.redrawWires();
                this.updateCircuit();
            }

            // --- L√ìGICA DEL TESTER (REQUERIMIENTO CLAVE) ---
            diagnoseWire(wire) {
                if(this.powerOn) {
                    // MODO VOLTAJE (Luz ON)
                    if(wire.voltage) {
                        this.uiLcd.textContent = "220 V";
                        this.uiLcd.className = "lcd-screen bad"; // Rojo alerta voltaje
                    } else {
                        this.uiLcd.textContent = "000 V";
                        this.uiLcd.className = "lcd-screen";
                    }
                } else {
                    // MODO CONTINUIDAD (Luz OFF) - BUSCA FALLAS
                    if(wire.broken) {
                        // CABLE ROTO -> NO SUENA, MARCA ERROR
                        this.uiLcd.textContent = "O.L.";
                        this.uiLcd.className = "lcd-screen bad"; // Rojo error
                        wire.el.classList.add('exposed-bad'); // Revelar visualmente
                        this.showToast("CABLE CORTADO DETECTADO", "error");
                    } else {
                        // CABLE SANO -> SUENA BEEP, MARCA 0.0
                        this.uiLcd.textContent = "0.0 Œ©";
                        this.uiLcd.className = "lcd-screen good"; // Verde OK
                        this.startBeep(); // SONIDO CONTINUO
                    }
                }
            }

            // Detener el beep al soltar el mouse
            stopDiagnosis() {
                this.stopBeep();
                this.uiLcd.className = "lcd-screen";
                this.uiLcd.textContent = "---";
            }

            // --- SONIDO BEEP ---
            startBeep() {
                if(this.osc) return; // Ya sonando
                this.osc = this.audioCtx.createOscillator();
                this.gain = this.audioCtx.createGain();
                this.osc.connect(this.gain);
                this.gain.connect(this.audioCtx.destination);
                this.osc.frequency.value = 1500; // Tono agudo tester
                this.gain.gain.value = 0.1;
                this.osc.start();
            }
            stopBeep() {
                if(this.osc) {
                    this.osc.stop();
                    this.osc.disconnect();
                    this.osc = null;
                }
            }
            playTone(freq, dur, type='square', delay=0) {
                const o = this.audioCtx.createOscillator();
                const g = this.audioCtx.createGain();
                o.connect(g); g.connect(this.audioCtx.destination);
                o.type = type; o.frequency.value = freq;
                g.gain.setValueAtTime(0.1, this.audioCtx.currentTime + delay);
                o.start(this.audioCtx.currentTime + delay);
                o.stop(this.audioCtx.currentTime + delay + dur);
            }

            // --- INPUT Y MOVIMIENTO ---
            initInteraction() {
                // Drag start
                document.querySelectorAll('.terminal').forEach(t => {
                    t.addEventListener('mousedown', (e) => {
                        if(this.tool !== 'hand') return;
                        if(this.powerOn) { this.showToast("¬°Peligro! Energ√≠a ON", "error"); return; }
                        
                        e.stopPropagation();
                        // Color l√≥gica
                        let color = '#333';
                        if(t.id.includes('L')) color = 'var(--wire-phase)';
                        else if(t.id.includes('N')) color = 'var(--wire-neutral)';
                        else if(t.id.includes('E')) color = 'var(--wire-earth)';
                        else color = 'var(--wire-return)';

                        const path = document.createElementNS(svgNS, 'path');
                        path.setAttribute('stroke', color);
                        path.setAttribute('stroke-width', 4);
                        path.setAttribute('fill', 'none');
                        path.setAttribute('stroke-dasharray', '5,5');
                        this.svg.appendChild(path);
                        this.drag = { startId: t.id, startEl: t, path, color };
                    });
                });

                window.addEventListener('mousemove', (e) => {
                    const rect = this.board.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;

                    // 1. MANO (CABLE)
                    if(this.drag) {
                        const start = this.getCenter(this.drag.startEl);
                        this.drag.path.setAttribute('d', `M ${start.x} ${start.y} L ${x} ${y}`);
                    }

                    // 2. MULTIMETRO
                    if(this.tool === 'multimeter') {
                        this.uiMulti.style.display = 'block';
                        this.uiMulti.style.left = (e.clientX + 15) + 'px';
                        this.uiMulti.style.top = (e.clientY + 15) + 'px';
                        this.uiMode.textContent = this.powerOn ? "MODO: VOLTAJE AC" : "MODO: CONTINUIDAD";
                    }

                    // 3. BUSCAPOLO
                    if(this.tool === 'neon') {
                        this.uiNeon.style.display = 'block';
                        this.uiNeon.style.left = (e.clientX + 5) + 'px';
                        this.uiNeon.style.top = (e.clientY - 60) + 'px';
                        
                        const el = document.elementFromPoint(e.clientX, e.clientY);
                        const wire = this.wires.find(w => w.el === el);
                        if(wire && wire.voltage) {
                            this.uiNeon.classList.add('active');
                        } else {
                            this.uiNeon.classList.remove('active');
                        }
                    }
                });

                window.addEventListener('mouseup', (e) => {
                    // Soltar cable
                    if(this.drag) {
                        this.drag.path.remove();
                        const el = document.elementFromPoint(e.clientX, e.clientY);
                        if(el && el.classList.contains('terminal') && el.id !== this.drag.startId) {
                            this.createWire(this.drag.startId, el.id, this.drag.color);
                        }
                        this.drag = null;
                    }
                    // Soltar tester (para parar beep)
                    if(this.tool === 'multimeter') {
                        this.stopDiagnosis();
                    }
                });
            }

            // GRAFOS
            getAdjacency(includeBroken) {
                const adj = {};
                this.wires.forEach(w => {
                    if(!includeBroken && w.broken) return;
                    if(!adj[w.u]) adj[w.u]=[]; if(!adj[w.v]) adj[w.v]=[];
                    adj[w.u].push(w.v); adj[w.v].push(w.u);
                });
                return adj;
            }
            bfs(adj, s, cb) {
                if(!adj[s]) return;
                const q=[s], v=new Set([s]);
                while(q.length) { const u=q.shift(); cb(u); if(adj[u]) for(let n of adj[u]) if(!v.has(n)){v.add(n);q.push(n);} }
            }
            hasPath(adj, s, e) { let f=false; this.bfs(adj,s,n=>{if(n===e)f=true}); return f; }

            // UTILS
            redrawWires() {
                this.wires.forEach(w => {
                    const p1 = this.getCenter(document.getElementById(w.u));
                    const p2 = this.getCenter(document.getElementById(w.v));
                    const cx = (p1.x+p2.x)/2; const cy = Math.max(p1.y,p2.y)+40;
                    w.el.setAttribute('d', `M ${p1.x} ${p1.y} Q ${cx} ${cy} ${p2.x} ${p2.y}`);
                });
            }
            getCenter(el) {
                const r = el.getBoundingClientRect(); const b = this.board.getBoundingClientRect();
                return { x: r.left+r.width/2-b.left, y: r.top+r.height/2-b.top };
            }
            showToast(msg, type='info') {
                const t = document.getElementById('toast');
                t.textContent = msg;
                t.style.background = type === 'error' ? '#d63031' : '#2d3436';
                t.style.opacity = 1; setTimeout(()=>t.style.opacity=0,3000);
            }
        }

        const game = new Simulator();
        window.addEventListener('resize', () => game.redrawWires());
    </script>
