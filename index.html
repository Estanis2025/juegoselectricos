<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Simulador Pro: Click Derecho y Retardos</title>
    <style>
        :root {
            --bg-color: #dcdde1;
            --panel-bg: #2f3640;
            --wire-phase: #c0392b;
            --wire-neutral: #2980b9;
            --wire-earth: #27ae60;
            --wire-return: #2c3e50;
            --bad-wire: #e17055;
            --neon-orange: #ff6b00; /* Naranja Intenso */
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0; overflow: hidden; touch-action: none;
            display: flex; flex-direction: column; height: 100vh; user-select: none;
        }

        /* HEADER */
        header {
            background: var(--panel-bg); color: white; padding: 10px 20px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4); z-index: 20;
        }

        .level-info {
            background: #f1c40f; color: #2d3436; padding: 5px 12px;
            border-radius: 4px; font-weight: bold; font-size: 0.9rem;
            display: flex; flex-direction: column; align-items: center;
        }

        .toolbar {
            display: flex; gap: 8px; background: rgba(255,255,255,0.1);
            padding: 5px; border-radius: 6px;
        }

        .tool-btn {
            background: #353b48; border: 1px solid #718093; color: #dcdde1;
            padding: 8px 12px; border-radius: 4px; cursor: pointer;
            display: flex; align-items: center; gap: 6px; transition: 0.2s; font-size: 0.85rem;
        }
        .tool-btn:hover { background: #718093; }
        .tool-btn.active { 
            background: #00a8ff; border-color: #0097e6; color: white; font-weight: bold; 
            box-shadow: 0 0 8px #00a8ff;
        }

        .btn-full-reset {
            background: #c23616; color: white; border: none; padding: 8px 12px;
            border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 0.8rem;
        }

        /* TABLERO */
        #game-board {
            position: relative; flex-grow: 1;
            background-image: radial-gradient(#7f8fa6 1px, transparent 1px);
            background-size: 20px 20px;
            cursor: default;
        }
        #game-board[data-tool="hand"] { cursor: default; }
        #game-board[data-tool="multimeter"] { cursor: none; }
        #game-board[data-tool="neon"] { cursor: none; }

        #wire-layer { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 1; }

        /* --- MEN√ö FLOTANTE CAMBIAR CABLE --- */
        #context-menu {
            position: absolute; display: none; z-index: 2000;
            background: white; padding: 5px; border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); border: 1px solid #ccc;
        }
        .ctx-btn {
            background: #e17055; color: white; border: none; padding: 8px 15px;
            border-radius: 3px; cursor: pointer; font-weight: bold; font-size: 0.9rem;
            display: flex; align-items: center; gap: 5px;
        }
        .ctx-btn:hover { background: #d63031; }

        /* INDICADOR DE CARGA (HOLD) */
        #hold-indicator {
            position: absolute; width: 40px; height: 40px;
            border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%;
            display: none; z-index: 2001; pointer-events: none;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- HERRAMIENTAS FLOTANTES --- */
        
        /* 1. Mult√≠metro */
        #multimeter {
            position: absolute; width: 140px; background: #e1b12c;
            border: 4px solid #2f3640; border-radius: 8px; padding: 8px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.4);
            display: none; z-index: 100; pointer-events: none;
            transform: translate(15px, 15px);
        }
        .lcd-screen {
            background: #95a5a6; color: #2d3436;
            font-family: 'Courier New', monospace; font-weight: bold; font-size: 1.4rem;
            padding: 8px; border: 2px inset #7f8c8d; border-radius: 2px;
            text-align: right; margin-bottom: 5px; display: flex; justify-content: flex-end; align-items: center; gap: 5px;
        }
        .lcd-screen.active { background: #badc58; color: #000; }
        .lcd-screen.error { background: #ff7979; color: #fff; }
        
        .lightning-icon {
            color: #c23616; font-size: 1.2rem; display: none;
            animation: flash 0.5s infinite alternate;
        }
        @keyframes flash { from { opacity: 0.5; } to { opacity: 1; } }

        /* 2. Buscapolo */
        #neon-pen {
            position: absolute; width: 14px; height: 70px;
            background: linear-gradient(to right, #2f3640 40%, #7f8fa6 100%); 
            border: 1px solid #555; border-radius: 2px;
            display: none; pointer-events: none; z-index: 100;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            transform: translate(-7px, -65px); /* Punta en cursor */
        }
        #neon-pen::after {
            content: ''; position: absolute; bottom: -15px; left: 4px;
            width: 6px; height: 15px; background: silver;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }
        #neon-light {
            width: 10px; height: 25px; margin: 5px auto; background: #444; border-radius: 2px;
            transition: background 0.2s;
        }
        #neon-pen.active #neon-light {
            background: var(--neon-orange);
            box-shadow: 0 0 15px var(--neon-orange), inset 0 0 5px red;
        }

        /* COMPONENTES (Estilos igual al anterior) */
        .component { position: absolute; background: white; border: 1px solid #718093; box-shadow: 4px 4px 10px rgba(0,0,0,0.1); z-index: 2; border-radius: 4px; display: flex; flex-direction: column; align-items: center; }
        .comp-board { width: 110px; height: 150px; background: #2f3640; color: white; left: 5%; top: 15%; }
        .breaker { width: 50px; height: 30px; background: #c23616; margin: 15px; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.75rem; box-shadow: inset 0 -3px rgba(0,0,0,0.3); }
        .breaker.on { background: #44bd32; transform: translateY(2px); box-shadow: inset 0 2px rgba(0,0,0,0.3); }
        .comp-switch { width: 70px; height: 90px; left: 40%; top: 60%; background: #f5f6fa; }
        .rocker { width: 30px; height: 50px; background: white; border: 1px solid #b2bec3; margin-top: 10px; cursor: pointer; }
        .rocker.active { border-left: 5px solid #b2bec3; background: #dcdde1; }
        .comp-lamp { width: 80px; height: 80px; border-radius: 50%; left: 70%; top: 30%; border: 4px solid #b2bec3; }
        .bulb { width: 100%; height: 100%; border-radius: 50%; background: #b2bec3; opacity: 0.4; transition: 0.2s; }
        .bulb.on { background: #f1c40f; opacity: 1; box-shadow: 0 0 60px #f1c40f; }
        .terminal { width: 14px; height: 14px; background: #dcdde1; border: 2px solid #2f3640; border-radius: 50%; position: absolute; cursor: crosshair; z-index: 10; }
        .terminal:hover { background: #f1c40f; transform: scale(1.3); }
        .term-lbl { position: absolute; font-size: 9px; font-weight: bold; color: #2f3640; pointer-events: none; }
        
        path.wire { fill: none; stroke-width: 6; stroke-linecap: round; cursor: pointer; opacity: 0.9; }
        path.wire:hover { stroke-width: 10; }
        path.wire.exposed-bad { stroke: var(--bad-wire) !important; stroke-dasharray: 5,5; opacity: 0.8; }

        #toast { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); background: #2f3640; color: white; padding: 10px 25px; border-radius: 30px; font-weight: bold; opacity: 0; transition: 0.3s; pointer-events: none; z-index: 3000; }
        #win-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 5000; display: none; justify-content: center; align-items: center; }
        .win-card { background: white; padding: 30px; border-radius: 10px; text-align: center; max-width: 350px; }
    </style>
</head>
<body>

    <!-- ELEMENTOS FLOTANTES -->
    <div id="hold-indicator"></div>

    <div id="context-menu">
        <button class="ctx-btn" onclick="game.deleteSelectedWire()">
            ‚ôª Cambiar Cable
        </button>
    </div>

    <div id="multimeter">
        <div class="lcd-screen" id="multi-lcd">
            <span id="volt-val">---</span>
            <span class="lightning-icon" id="volt-icon">‚ö°</span>
        </div>
        <div style="font-size:0.7rem; text-align:center; color:#2f3640; font-weight:bold; border-top:1px solid #666; padding-top:4px;" id="multi-mode">
            CONTINUIDAD
        </div>
    </div>

    <div id="neon-pen">
        <div id="neon-light"></div>
    </div>

    <!-- MODAL VICTORIA -->
    <div id="win-modal">
        <div class="win-card">
            <h1 style="color:#27ae60;">¬°Funciona!</h1>
            <p>Conexi√≥n segura y correcta.</p>
            <button onclick="game.nextLevel()" style="background:#27ae60; color:white; border:none; padding:10px 20px; border-radius:20px; font-size:1.1rem; cursor:pointer;">Siguiente Nivel ‚û°</button>
        </div>
    </div>

    <header>
        <div class="level-info">
            <span style="font-size:1.2rem;">NIVEL <span id="lvl-num">1</span></span>
            <span style="font-weight:normal; font-size:0.75rem;" id="lvl-desc">Sin fallas</span>
        </div>
        
        <div class="toolbar">
            <button class="tool-btn active" id="btn-hand" onclick="game.selectTool('hand')">üñê Mano</button>
            <button class="tool-btn" id="btn-multi" onclick="game.selectTool('multimeter')">üìü Tester</button>
            <button class="tool-btn" id="btn-neon" onclick="game.selectTool('neon')">üí° Buscapolo</button>
        </div>

        <button class="btn-full-reset" onclick="game.fullReset()">REINICIAR</button>
    </header>

    <div id="game-board" data-tool="hand">
        <svg id="wire-layer"></svg>

        <!-- COMPONENTES -->
        <div class="component comp-board">
            <div style="text-align:center; padding:10px; font-weight:bold;">TABLERO</div>
            <div id="breaker" class="breaker" onclick="game.togglePower()">OFF</div>
            <div style="position:relative; height:100px;">
                <span class="term-lbl" style="top:12px; right:25px; color:#fff;">L</span>
                <div class="terminal" id="t-src-L" style="top:10px; right:-7px; background:#c0392b;"></div>
                <span class="term-lbl" style="top:42px; right:25px; color:#fff;">N</span>
                <div class="terminal" id="t-src-N" style="top:40px; right:-7px; background:#2980b9;"></div>
                <span class="term-lbl" style="top:72px; right:25px; color:#fff;">T</span>
                <div class="terminal" id="t-src-E" style="top:70px; right:-7px; background:#27ae60;"></div>
            </div>
        </div>

        <div class="component comp-switch">
            <div style="margin-top:5px; font-weight:bold; font-size:0.8rem;">TECLA</div>
            <div class="terminal" id="t-sw-in" style="top:25px; left:-7px;"></div>
            <span class="term-lbl" style="top:27px; left:12px;">L</span>
            <div class="terminal" id="t-sw-out" style="top:65px; right:-7px;"></div>
            <span class="term-lbl" style="top:67px; right:12px;">1</span>
            <div class="rocker" id="sw-rocker" onclick="game.toggleSwitch()"></div>
        </div>

        <div class="component comp-lamp">
            <div class="bulb" id="bulb"></div>
            <div class="terminal" id="t-lmp-L" style="bottom:-7px; left:10px;"></div>
            <span class="term-lbl" style="bottom:10px; left:18px;">Ret</span>
            <div class="terminal" id="t-lmp-N" style="bottom:-7px; right:10px;"></div>
            <span class="term-lbl" style="bottom:10px; right:18px;">Neu</span>
            <div class="terminal" id="t-lmp-E" style="top:-7px; left:32px; background:#27ae60;"></div>
        </div>
        
        <div id="toast"></div>
    </div>

    <script>
        const svgNS = "http://www.w3.org/2000/svg";

        class Simulator {
            constructor() {
                this.level = 1;
                this.wires = [];
                this.powerOn = false;
                this.switchOn = false;
                this.tool = 'hand';
                this.drag = null;
                
                // Elementos DOM
                this.svg = document.getElementById('wire-layer');
                this.board = document.getElementById('game-board');
                
                // Herramientas UI
                this.uiMulti = document.getElementById('multimeter');
                this.uiLcdVal = document.getElementById('volt-val');
                this.uiLcdIcon = document.getElementById('volt-icon');
                this.uiMode = document.getElementById('multi-mode');
                
                this.uiNeon = document.getElementById('neon-pen');
                
                // Interactividad avanzada
                this.holdTimer = null; // Para click derecho 3s
                this.neonTimer = null; // Para buscapolo 1s
                this.selectedWireForMenu = null;
                this.uiMenu = document.getElementById('context-menu');
                this.uiHold = document.getElementById('hold-indicator');

                this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();

                this.initInteraction();
                this.showToast("Click derecho (3s) para cambiar cable.");
            }

            // --- MENU CONTEXTUAL Y HOLDING ---
            startHoldTimer(e, wire) {
                // Reiniciamos UI
                this.uiHold.style.display = 'block';
                this.uiHold.style.left = (e.clientX - 20) + 'px';
                this.uiHold.style.top = (e.clientY - 20) + 'px';
                
                this.holdTimer = setTimeout(() => {
                    // Complet√≥ los 3 segundos
                    this.uiHold.style.display = 'none';
                    this.showContextMenu(e, wire);
                }, 3000); 
            }

            cancelHoldTimer() {
                if (this.holdTimer) {
                    clearTimeout(this.holdTimer);
                    this.holdTimer = null;
                }
                this.uiHold.style.display = 'none';
            }

            showContextMenu(e, wire) {
                this.selectedWireForMenu = wire;
                this.uiMenu.style.display = 'block';
                this.uiMenu.style.left = e.clientX + 'px';
                this.uiMenu.style.top = e.clientY + 'px';
            }

            deleteSelectedWire() {
                if(this.selectedWireForMenu) {
                    if(!this.powerOn) {
                        this.selectedWireForMenu.el.remove();
                        this.wires = this.wires.filter(w => w !== this.selectedWireForMenu);
                        this.updateCircuit();
                        this.showToast("Cable eliminado. Coloca uno nuevo.");
                    } else {
                        this.showToast("¬°PELIGRO! Corta la luz primero.", "error");
                    }
                }
                this.uiMenu.style.display = 'none';
                this.selectedWireForMenu = null;
            }

            // --- LOGICA BUSCAPOLO RETARDADO ---
            checkNeon(wire) {
                // Si el buscapolo est√° sobre un cable con voltaje
                if (wire && wire.voltage) {
                    if (!this.neonTimer) {
                        // Iniciar conteo de 1 segundo
                        this.neonTimer = setTimeout(() => {
                            this.uiNeon.classList.add('active'); // Prender luz Naranja
                        }, 1000);
                    }
                } else {
                    // Si sale del cable o no tiene voltaje
                    if (this.neonTimer) {
                        clearTimeout(this.neonTimer);
                        this.neonTimer = null;
                    }
                    this.uiNeon.classList.remove('active');
                }
            }

            // --- SISTEMA DE JUEGO ---
            fullReset() {
                if(confirm("¬øReiniciar todo el juego?")) {
                    this.level = 1;
                    document.getElementById('lvl-num').textContent = "1";
                    document.getElementById('lvl-desc').textContent = "Sin fallas";
                    this.resetLevel();
                }
            }

            nextLevel() {
                this.level++;
                document.getElementById('win-modal').style.display = 'none';
                document.getElementById('lvl-num').textContent = this.level;
                const failRate = Math.min((this.level - 1) * 20, 80);
                document.getElementById('lvl-desc').textContent = `Fallas Probables: ${failRate}%`;
                this.resetLevel();
                this.showToast(`Nivel ${this.level} Iniciado`);
            }

            resetLevel() {
                this.wires.forEach(w => w.el.remove());
                this.wires = [];
                if(this.powerOn) this.togglePower();
                this.switchOn = false;
                document.getElementById('sw-rocker').classList.remove('active');
                this.updateCircuit();
            }

            selectTool(t) {
                this.tool = t;
                this.board.dataset.tool = t;
                this.uiMenu.style.display = 'none'; // Cerrar men√∫ si cambia herramienta
                
                document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                if(t==='hand') document.getElementById('btn-hand').classList.add('active');
                if(t==='multimeter') document.getElementById('btn-multi').classList.add('active');
                if(t==='neon') document.getElementById('btn-neon').classList.add('active');

                this.uiMulti.style.display = 'none';
                this.uiNeon.style.display = 'none';
                
                // Resetear estados temporales
                this.uiNeon.classList.remove('active');
                if(this.neonTimer) clearTimeout(this.neonTimer);
            }

            togglePower() {
                if(this.powerOn) {
                    this.powerOn = false;
                    document.getElementById('breaker').classList.remove('on');
                    document.getElementById('breaker').textContent = "OFF";
                    this.showToast("Corriente Cortada");
                } else {
                    const adj = this.getAdjacency(true);
                    if(this.hasPath(adj, 't-src-N', 't-sw-in') || this.hasPath(adj, 't-src-N', 't-sw-out')) {
                        this.showToast("‚ùå ERROR: Neutro en Tecla", "error");
                        return;
                    }
                    this.powerOn = true;
                    document.getElementById('breaker').classList.add('on');
                    document.getElementById('breaker').textContent = "ON";
                    this.showToast("‚ö° Energ√≠a ACTIVADA");
                }
                this.updateCircuit();
            }

            toggleSwitch() {
                this.switchOn = !this.switchOn;
                document.getElementById('sw-rocker').classList.toggle('active');
                this.updateCircuit();
            }

            updateCircuit() {
                document.getElementById('bulb').classList.remove('on');
                this.wires.forEach(w => w.voltage = false);

                if(!this.powerOn) return;

                const adj = this.getAdjacency(false); // Solo sanos
                const voltageNodes = new Set();

                this.bfs(adj, 't-src-L', n => voltageNodes.add(n));
                if(this.switchOn && voltageNodes.has('t-sw-in')) {
                    this.bfs(adj, 't-sw-out', n => voltageNodes.add(n));
                }

                this.wires.forEach(w => {
                    if(!w.broken && (voltageNodes.has(w.u) || voltageNodes.has(w.v))) {
                        w.voltage = true;
                    }
                });

                const neutralNodes = new Set();
                this.bfs(adj, 't-src-N', n => neutralNodes.add(n));

                if(voltageNodes.has('t-lmp-L') && neutralNodes.has('t-lmp-N')) {
                    document.getElementById('bulb').classList.add('on');
                    setTimeout(() => {
                        if(document.getElementById('bulb').classList.contains('on')) {
                            document.getElementById('win-modal').style.display = 'flex';
                            this.playSound(600, 0.1, 'sine');
                        }
                    }, 500);
                }
            }

            createWire(u, v, color) {
                if(this.wires.find(w => (w.u===u && w.v===v) || (w.u===v && w.v===u))) return;

                const path = document.createElementNS(svgNS, 'path');
                path.classList.add('wire');
                path.setAttribute('stroke', color);
                this.svg.appendChild(path);

                const failChance = this.level === 1 ? 0 : 0.2 * (this.level - 1);
                const isBroken = Math.random() < Math.min(failChance, 0.6);

                const wireObj = { u, v, el: path, broken: isBroken, voltage: false, color };
                this.wires.push(wireObj);

                // --- EVENTOS DEL CABLE ---
                
                // 1. Click Derecho (Cambiar Cable)
                path.addEventListener('contextmenu', (e) => e.preventDefault()); // Evitar men√∫ navegador
                path.addEventListener('pointerdown', (e) => {
                    if(this.tool === 'hand' && e.button === 2) { // Click derecho
                        this.startHoldTimer(e, wireObj);
                    }
                });
                path.addEventListener('pointerup', () => this.cancelHoldTimer());
                path.addEventListener('pointerleave', () => this.cancelHoldTimer());

                // 2. Mult√≠metro Click
                path.addEventListener('pointerdown', (e) => {
                    if(this.tool === 'multimeter' && e.button === 0) {
                        this.diagnoseWire(wireObj);
                    }
                });

                this.updateWirePath(wireObj);
                this.updateCircuit();
            }

            // --- L√ìGICA DE HERRAMIENTAS (MOUSE MOVE) ---
            handleMouseMove(e) {
                const rect = this.board.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                // BUSCAPOLO
                if(this.tool === 'neon') {
                    this.uiNeon.style.display = 'block';
                    this.uiNeon.style.left = e.clientX + 'px';
                    this.uiNeon.style.top = e.clientY + 'px';
                    
                    const el = document.elementFromPoint(e.clientX, e.clientY);
                    const wire = this.wires.find(w => w.el === el);
                    
                    this.checkNeon(wire); // L√≥gica del temporizador 1s
                }

                // MULTIMETRO
                if(this.tool === 'multimeter') {
                    this.uiMulti.style.display = 'block';
                    this.uiMulti.style.left = (e.clientX + 10) + 'px';
                    this.uiMulti.style.top = (e.clientY + 10) + 'px';
                    
                    // Si NO estoy clickeando, resetear
                    if(e.buttons === 0) {
                        this.resetTesterDisplay();
                    }
                }

                // ARRASTRE CABLE
                if(this.drag && this.tool === 'hand') {
                    const start = this.getCenter(this.drag.startEl);
                    this.drag.path.setAttribute('d', `M ${start.x} ${start.y} L ${x} ${y}`);
                }
            }

            resetTesterDisplay() {
                this.uiLcdIcon.style.display = 'none';
                if(this.powerOn) {
                    this.uiMode.textContent = "MODO: VOLTAJE AC";
                    this.uiLcdVal.textContent = "000 V";
                    this.uiMulti.querySelector('.lcd-screen').className = "lcd-screen";
                } else {
                    this.uiMode.textContent = "MODO: CONTINUIDAD";
                    this.uiLcdVal.textContent = "---";
                    this.uiMulti.querySelector('.lcd-screen').className = "lcd-screen";
                }
            }

            diagnoseWire(wire) {
                const lcdBox = this.uiMulti.querySelector('.lcd-screen');
                if(this.powerOn) {
                    // VOLTAJE (Solo si tiene voltage verdadero)
                    if(wire.voltage) {
                        this.uiLcdVal.textContent = "220 V";
                        this.uiLcdIcon.style.display = 'inline'; // RAYO
                        lcdBox.className = "lcd-screen active";
                    } else {
                        this.uiLcdVal.textContent = "000 V";
                        this.uiLcdIcon.style.display = 'none';
                        lcdBox.className = "lcd-screen";
                    }
                } else {
                    // CONTINUIDAD
                    if(wire.broken) {
                        this.uiLcdVal.textContent = "O.L.";
                        lcdBox.className = "lcd-screen error";
                        wire.el.classList.add('exposed-bad');
                        this.showToast("CABLE ROTO", "error");
                    } else {
                        this.uiLcdVal.textContent = "0.0 Œ©";
                        lcdBox.className = "lcd-screen active";
                    }
                }
            }

            // --- AUDIO Y UTILS ---
            playSound(f, d, t) {
                const o=this.audioCtx.createOscillator(); const g=this.audioCtx.createGain();
                o.connect(g); g.connect(this.audioCtx.destination);
                o.type=t; o.frequency.value=f; g.gain.value=0.1;
                o.start(); o.stop(this.audioCtx.currentTime+d);
            }

            initInteraction() {
                document.querySelectorAll('.terminal').forEach(t => {
                    t.addEventListener('pointerdown', (e) => {
                        if(this.tool !== 'hand') return;
                        if(this.powerOn) { this.showToast("Corta la luz para conectar", "error"); return; }
                        
                        e.stopPropagation();
                        let color = '#333';
                        if(t.id.includes('L')) color = 'var(--wire-phase)';
                        else if(t.id.includes('N') || t.id.includes('lmp-N')) color = 'var(--wire-neutral)';
                        else if(t.id.includes('E') || t.id.includes('lmp-E')) color = 'var(--wire-earth)';
                        else color = 'var(--wire-return)';

                        const path = document.createElementNS(svgNS, 'path');
                        path.setAttribute('stroke', color);
                        path.setAttribute('stroke-width', 4);
                        path.setAttribute('fill', 'none');
                        path.setAttribute('stroke-dasharray', '5,5');
                        this.svg.appendChild(path);
                        this.drag = { startId: t.id, startEl: t, path, color };
                    });
                });

                window.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                
                window.addEventListener('mouseup', (e) => {
                    if(this.drag) {
                        this.drag.path.remove();
                        const el = document.elementFromPoint(e.clientX, e.clientY);
                        if(el && el.classList.contains('terminal') && el.id !== this.drag.startId) {
                            this.createWire(this.drag.startId, el.id, this.drag.color);
                        }
                        this.drag = null;
                    }
                    this.cancelHoldTimer(); // Cancelar si suelta click derecho
                });
                
                // Cerrar men√∫ al hacer click fuera
                window.addEventListener('click', (e) => {
                    if(e.target.closest('.ctx-btn') === null) {
                        this.uiMenu.style.display = 'none';
                        this.selectedWireForMenu = null;
                    }
                });
            }

            getAdjacency(includeBroken) {
                const adj = {};
                this.wires.forEach(w => {
                    if(!includeBroken && w.broken) return;
                    if(!adj[w.u]) adj[w.u]=[]; if(!adj[w.v]) adj[w.v]=[];
                    adj[w.u].push(w.v); adj[w.v].push(w.u);
                });
                return adj;
            }
            bfs(adj, s, cb) {
                if(!adj[s]) return;
                const q=[s], v=new Set([s]);
                while(q.length) { const u=q.shift(); cb(u); if(adj[u]) for(let n of adj[u]) if(!v.has(n)){v.add(n);q.push(n);} }
            }
            hasPath(adj, s, e) { let f=false; this.bfs(adj,s,n=>{if(n===e)f=true}); return f; }

            updateWirePath(w) {
                const p1 = this.getCenter(document.getElementById(w.u));
                const p2 = this.getCenter(document.getElementById(w.v));
                const cx = (p1.x+p2.x)/2; const cy = Math.max(p1.y,p2.y)+40;
                w.el.setAttribute('d', `M ${p1.x} ${p1.y} Q ${cx} ${cy} ${p2.x} ${p2.y}`);
            }
            getCenter(el) {
                const r = el.getBoundingClientRect(); const b = this.board.getBoundingClientRect();
                return { x: r.left+r.width/2-b.left, y: r.top+r.height/2-b.top };
            }
            showToast(msg, type='info') {
                const t = document.getElementById('toast');
                t.textContent = msg;
                t.style.background = type === 'error' ? '#c23616' : '#2f3640';
                t.style.opacity = 1; setTimeout(()=>t.style.opacity=0,2500);
            }
        }

        const game = new Simulator();
        window.addEventListener('resize', () => game.wires.forEach(w => game.updateWirePath(w)));
    </script>
