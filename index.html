<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Juegos Eléctricos: Master Electrician</title>
    <style>
        :root {
            --bg-color: #f0f4f8;
            --panel-bg: #ffffff;
            --phase-color: #e74c3c;
            --neutral-color: #3498db;
            --wire-default: #7f8c8d;
            --terminal-size: 18px;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            overflow: hidden;
            touch-action: none;
            display: flex;
            flex-direction: column;
            height: 100vh;
            user-select: none;
        }

        /* HEADER */
        header {
            background: var(--panel-bg);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            z-index: 10;
        }

        .header-left h1 { margin: 0; font-size: 1.1rem; color: #2c3e50; }
        .header-left small { color: #7f8c8d; }
        
        .stats { display: flex; gap: 10px; align-items: center; }
        .stat-badge { 
            background: #ecf0f1; padding: 5px 8px; border-radius: 4px; font-size: 0.85rem; 
            display: flex; align-items: center; gap: 5px;
        }

        .btn {
            border: none; padding: 6px 12px; border-radius: 4px; 
            cursor: pointer; font-weight: bold; color: white; font-size: 0.85rem;
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.95); }
        .btn-help { background: #f39c12; }
        .btn-reset { background: #c0392b; }
        .btn-next { background: #2980b9; display: none; }

        /* GAME BOARD */
        #game-board {
            position: relative;
            flex-grow: 1;
            background-image: radial-gradient(#bdc3c7 1px, transparent 1px);
            background-size: 20px 20px;
            overflow: hidden;
        }

        #wire-layer {
            position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 1;
        }

        /* COMPONENTES GENÉRICOS */
        .component {
            position: absolute;
            background: white;
            border: 2px solid #95a5a6;
            border-radius: 6px;
            box-shadow: var(--shadow);
            z-index: 2;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .component label {
            position: absolute; top: -20px; font-size: 10px; color: #555; font-weight: bold; width: 100%; text-align: center;
        }

        /* FUENTE (SOURCE) */
        .comp-source {
            width: 70px; height: 140px; background: #34495e; color: white; border: none;
        }

        /* LÁMPARA */
        .comp-lamp {
            width: 80px; height: 80px; border-radius: 50%; border: 4px solid #bdc3c7;
        }
        .bulb-glass {
            width: 100%; height: 100%; border-radius: 50%; background: #bdc3c7;
            transition: background 0.3s, box-shadow 0.3s;
        }
        .bulb-glass.on {
            background: #f1c40f;
            box-shadow: 0 0 40px 10px rgba(241, 196, 15, 0.6);
        }

        /* INTERRUPTOR */
        .comp-switch { width: 80px; height: 50px; }
        .switch-lever {
            width: 40px; height: 20px; background: #e74c3c; border-radius: 10px; position: relative; cursor: pointer;
        }
        .switch-lever.active { background: #2ecc71; }
        .switch-knob {
            width: 16px; height: 16px; background: white; border-radius: 50%;
            position: absolute; top: 2px; left: 2px; transition: left 0.2s;
        }
        .switch-lever.active .switch-knob { left: 22px; }

        /* DISYUNTOR (BREAKER) */
        .comp-breaker { width: 60px; height: 90px; background: #ecf0f1; border: 2px solid #7f8c8d; }
        .breaker-lever {
            width: 15px; height: 40px; background: #2c3e50; margin: 5px; cursor: pointer;
            position: relative; transition: transform 0.2s; border-radius: 3px;
        }
        .breaker-lever::after { content:'ON'; color:white; font-size:8px; position:absolute; bottom:2px; left:2px; display:none;}
        .breaker-lever.active { background: #27ae60; transform: scaleY(-1); } /* Visual flip for ON/OFF */
        .comp-breaker.tripped { border-color: red; animation: shake 0.5s; }

        /* TERMINALES */
        .terminal {
            width: var(--terminal-size); height: var(--terminal-size);
            background: #95a5a6; border: 2px solid #666; border-radius: 50%;
            position: absolute; cursor: crosshair; z-index: 3;
            transition: transform 0.2s;
        }
        .terminal:hover, .terminal.highlight { transform: scale(1.3); background: #f39c12; border-color: white; }
        .terminal[data-role="phase"] { background: var(--phase-color); }
        .terminal[data-role="neutral"] { background: var(--neutral-color); }

        /* SVG CABLES */
        path.wire {
            fill: none; stroke-width: 5; stroke-linecap: round;
            cursor: pointer; transition: stroke 0.2s;
        }
        path.wire:hover { stroke-width: 8; opacity: 0.7; }
        path.wire.live { stroke: #f1c40f; stroke-opacity: 0.8; filter: drop-shadow(0 0 2px orange); }
        path.wire.short { stroke: #c0392b !important; animation: shakeWire 0.1s infinite; }

        /* OVERLAYS */
        #message-area {
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%);
            padding: 10px 20px; border-radius: 20px; background: rgba(0,0,0,0.85); color: white;
            font-weight: bold; pointer-events: none; opacity: 0; transition: opacity 0.3s; text-align: center;
            width: 80%; max-width: 400px;
        }
        
        #modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; text-align: center; padding: 20px; box-sizing: border-box;
        }
        #modal h2 { color: #f1c40f; margin-bottom: 10px; }
        #modal p { max-width: 500px; line-height: 1.5; margin-bottom: 20px; }

        .hidden { display: none !important; }

        @keyframes shake { 0% { transform: rotate(0deg); } 25% { transform: rotate(5deg); } 75% { transform: rotate(-5deg); } 100% { transform: rotate(0deg); } }
        @keyframes shakeWire { 0% { transform: translate(1px, 1px); } 100% { transform: translate(-1px, -1px); } }

    </style>
</head>
<body>
